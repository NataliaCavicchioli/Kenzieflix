<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100&family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Kenzieflix</title>
</head>
<body>

    <header>
        <div class="logo">
        <img src="./img/logo 1.png"  alt="logo">
        </div>
    </header>

    <section>
        <div class="titulo">
            <h1>Quem está assistindo?</h1>
        </div>
        <div class="perfil">
            <div class="first">
                <div class="first-img">
                    <a href="#">
                        <img src="./img/1.png" alt="Primeiro Perfil" class="imagem-perfil">
                    </a>
                </div>
                <p>Aline</p>
            </div>
            <div class="first">
                <div class="first-img">
                    <a href="#">
                        <img src="./img/2.png" alt="Segundo Perfil" class="imagem-perfil">
                    </a>
                </div>
                <p>Pedrinho</p>
            </div>
            <div class="first">
                <div class="first-img">
                    <a href="#">
                        <img src="./img/3.png" alt="Terceiro Perfil" class="imagem-perfil">
                    </a>
                </div>
                <p>Júlia</p>
            </div>
            <div class="first">
                <a href="#">
                    <img src="./img/5 hover.png" alt="Adicionar Perfil" class="hover-perfil">
                </a>
                <p>Adicionar perfil</p>
            </div>
        </div>
        <div class="gerenciar">
            <a href="#" class="btn">Gerenciar perfis</a>
        </div>
    </section>

    
</body>
</html>
